<ion-side-menu side="left" ng-controller="MenuCtrl as vm" class="bg-menu">
    <ion-content class="custom content-menu">
        <div style="height:100px;padding-top:10px;">
            <a class="item item-thumbnail-left" menu-toggle="left" ui-sref="cliente.perfil"  style="background-color: transparent;border:0">
                <img src="img/profile-sitio.png" style="border-radius:50%;width:60px;height: 60px">
                <p style="color:#FFF;font-size:11px;">C.C. {{vm.usuario.cedula}}</p>
                <h2 style="font-weight:600;color:#FFF;font-size:12px;">{{vm.usuario.nombres}} {{vm.usuario.apellidos}}</h2>
                <p style="color:#FFF;font-size:11px;">{{vm.usuario.correo}}</p>
              </a>
        </div>
        <ion-list>
            <ion-item  menu-toggle="left" ui-sref="cliente.home"  ng-class="{active : vm.isActive ('/usuario/home')}" ><i class="icon ion-home" style="padding-right:5px;"></i> Inicio</ion-item>  
            <ion-item  menu-toggle="left" ui-sref="cliente.apuestas"  ng-class="{active : vm.isActive ('/')}"><i class="icon ion-clock" style="padding-right:5px;"></i>Agendas</ion-item>  
            <ion-item  menu-toggle="left" ui-sref="cliente.pendientes"  ng-class="{active : vm.isActive ('/')}"><i class="icon ion-calendar" style="padding-right:5px;"></i>Historial</ion-item>  
            <ion-item  menu-toggle="left" ui-sref="cliente.home" ng-click="cerrarSesion();" ><i class="icon ion-log-out" style="padding-right:5px;"></i> Cerrar Sesi√≥n</ion-item>
        </ion-list>
    </ion-content>
</ion-side-menu>
