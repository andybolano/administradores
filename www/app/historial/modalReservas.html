 <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">Listado de Reservas</h1>
      <button class="button button-clear button-positive" ng-click="vm.closeModal();"><i class="ion ion-close" style="color:#FFF"></i></button>
    </ion-header-bar>
     <div class="bar bar-subheader bar-assertive">
        
            <label class="item item-input" style="background-color:#b71c1c; width: 90%;margin-left:5%;border-radius:10px;margin-top:-5px;">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Buscar..." ng-model="filtro" style="color:#FFF;">
            </label>
          

     </div>
    <ion-content class="has-subheader">
        <div ng-if="vm.reservas.length == 0" style='text-align: center'>
            <i class='ion ion-eye-disabled icon-vacio'></i>
             <h3 class='text-info'>No hay reservas en estas fechas</h3>
        </div>
        <div ng-if="vm.reservas.length > 0">
           
         
       
            <ul class="list">
                <li class="item" ng-repeat="item in vm.reservas | filter: filtro | orderBy : ['fecha', 'hora'] " style="border-bottom:1px solid #e0e0e0;" ng-click="vm.viewReserva(item);">
                    {{item.fecha}} {{item.diaSemana}} - {{item.hora}}:00 <br>
                    {{item.nombres}} 
                </li>
            </ul>
        </div>
    </ion-content>
  </ion-modal-view>
